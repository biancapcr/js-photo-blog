<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--- CSS --->
    <link rel="stylesheet" href="./css/style.css">
    <!--- Google Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!--- Axios --->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Photo Blog</title>
</head>
<body>
  <!-- header -->
  <header class="header text-center">
    <h1>ESTATE '24</h1>
  </header>

 <!-- main -->
<main class="main photo-wall">
  <div class="container px-4">
    <div class="row justify-content-center gy-5 pt-5" id="photo-row">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card-wrapper">
          <img class="pin" src="./img/pin.svg" alt="puntina">
          <div class="card">
            <img class="photo" src="./img/pic-1.jpeg" alt="costa">
            <div class="caption"><p>Costa</p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
    <script src="./js/script.js"></script>
</body>
</html>
